worker_processes auto;
daemon off;

events {
  worker_connections 1024;
}

http {

  sendfile on;

  proxy_cache_path /opt/work/librislodviewer/endpointcache levels=1:2
      keys_zone=static:256m
      inactive=7d max_size=512m;

  proxy_buffers 8 32k;
  proxy_buffer_size 64k;

  server {
    listen 3001;
    server_name localhost;

    add_header X-Cached $upstream_cache_status;
    proxy_cache static;
    proxy_cache_valid 8h;
    proxy_cache_use_stale updating;
    proxy_cache_methods GET POST;
    proxy_cache_key "$request_uri|$request_body";
    proxy_ignore_headers Expires Cache-Control;

    location /sparql {
      proxy_pass http://127.0.0.1:3030/libris/query;
    }

    location /dbpedia/sparql {
      proxy_pass http://dbpedia.org/sparql;
    }

    location /dewey/sparql {
      proxy_pass http://dewey.info/sparql.php;
    }

  }

}
